<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorstyle.css">
    <title>Calculator</title>
</head>
<body>
    <div id="cs1">
        <div id="cs2">
            380 375
        </div>  
        <table>
            <div id="cs3">
                <tr>
                    <td><button style="color: rgb(255, 8, 0);">2nd</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>%</button></td>
                    <td><button>mc</button></td>
                    <td><button>m+</button></td>
                    <td><button>m-</button></td>
                    <td><button>mr</button></td>
                
                </tr>
                
                <tr>
                    <td><button>1/x</button></td>
                    <td><button>x<sup>2</sup></button></td>
                    <td><button>x<sup>3</sup></button></td>
                    <td><button>y<sup>x</sup></button></td>
                    <td><button style="background-color: brown;">c</button></td>
                    <td><button style="background-color: brown;">+/-</button></td>
                    <td><button style="background-color: brown;">÷</button></td>
                    <td><button style="background-color: brown;"><b>✕</b></button></td>
                </tr>
                
                <tr>
                    <td><button>x!</button></td>
                    <td><button>√</button></td>
                    <td><button><sup>x</sup>√y</button></td>
                    <td><button>log</button></td>
                    <td><button style="background-color: black;">7</button></td>
                    <td><button style="background-color: black;">8</button></td>
                    <td><button style="background-color: black;">9</button></td>
                    <td><button style="background-color: brown;">-</button></td>
                <tr>

                
            
                <tr>
                    <td><button>sin<sup>-1</sup></button></td>
                    <td><button>cos<sup>-1</sup></button></td>
                    <td><button>tan<sup>-1</sup></button></td>
                    <td><button>log<sub>2</sub></button></td>
                    <td><button style="background-color: black;">4</button></td>
                    <td><button style="background-color: black;">5</button></td>
                    <td><button style="background-color: black;">6</button></td>
                    <td><button style="background-color: brown;">+</button></td>
                </tr>
                
                <tr>
                    <td><button>sinh<sup>-1</sup></button></td>
                    <td><button>cosh<sup>-1</sup></button></td>
                    <td><button>tanh<sup>-1</sup></button></td>
                    <td><button>2<sup>x</sup></button></td>
                    <td><button style="background-color: black;">1</button></td>
                    <td><button style="background-color: black;">2</button></td>
                    <td><button style="background-color: black;">3</button></td>
                    <td rowspan="2" ><button style="background-color: black; padding:25px 0px 25px 0px;">=</button></td>
                </tr>
            
                
                <tr>
                    <td><button>Deg</button></td>
                    <td><button>π</button></td>
                    <td><button>EE</button></td>
                    <td><button>Rand</button></td>
                    <td colspan="2" ><button style="background-color: black; padding-right: 110px;">0</button></td>
                    <!-- <td></td> -->
                    <td><button style="background-color: black;">.</button></td>
                    
                </tr>   
                
            </div>
        </table>
    </div>
    
</body>
</html>
